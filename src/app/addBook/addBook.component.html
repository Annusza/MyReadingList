
<div class="container">
  <br>
  <h3>Aby dodać książkę do listy, wypełnij poniższe pola</h3>
  <label for="title">Tytuł: </label><input [(ngModel)]= "newTitle" ><br><br>
  <label for="authorName">Imię autora: </label><input [(ngModel)]= "newAuthorName" ><br><br>
  <label for="authorSurname">Nazwisko autora: </label><input [(ngModel)]= "newAuthorSurname" ><br><br>
  <button (click)="add()">Dodaj książkę</button><br><br><br>
</div>
